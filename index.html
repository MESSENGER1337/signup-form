<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SIGNUP MODAL</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>


	<div class="auth-modal">
		<div class="close-icon">â“§</div>
		<h2>SIGN UP</h2>
			<p>	
				By signing up you agree to our terms and conditions.
				Learn about our Privacy Policy before clicking submit.
			</p>


		<form>	
			<input 
				type="text" 
				id="username" 
				name="username" 
				placeholder="username"/>
			<input 
				type="password"
				id="password"  
				name="password" 
				placeholder="password"/>	
			<input 
				type="password"
				id="password-check" 
				name="password-check" 
				placeholder="confirm password"/>


			<label for="agree">
				<input 
					type="checkbox"
					id="agree"  
					name="agree"/>
				I agree to the terms and conditions.
			</label>


			<input  
				type="submit" 
				class="form-button"
				name="submit" 
				value="submit"/>
		</form>


		<hr/>


		<h2>DOWNLOAD THE APP</h2>
		<div class="link-container">
			<a href="http://play.google.com/store">
				<img src="images/4PyF-google-play-download.png" alt="google play icon">
			</a>
			<a href="https://apple.com/store">
				<img src="images/XOki-app-store-download.png" alt="apple store icon">
			</a>
		</div>


	</div>


</body>
</html>
